<div id="globalTimerMainBlock" (click)="startTimer()">
  <div class="timerNumber">{{ this.elapsedHours }}</div>
  <div class="timerSeparator">•</div>
  <div class="timerNumber">{{ this.elapsedMinutes }}</div>
  <div class="timerSeparator">•</div>
  <div class="timerNumber">{{ this.elapsedSeconds }}</div>
</div>
