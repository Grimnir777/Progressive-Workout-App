<div id="globalTimer">
  <app-global-timer></app-global-timer>
</div>

<div id="currentOrNextExcercie">
  <div id="currentOrNext">{{ labelNextOrCurrent }}</div>

  <div id="labelExercice">
    <div id="exerciceName">{{ currentExercice.name }}</div>
    <div id="exerciceIteration">{{ currentExercice.nbOfReps }}</div>
  </div>
</div>

<div class="restTimer" (click)="restTimerClick()">
  <app-rest-timer></app-rest-timer>
</div>
