<svg viewBox="0, 0, 100, 100">
  <circle
    class="progress-circle"
    stroke-width="6"
    [style.strokeDasharray]="circumference"
    [style.strokeDashoffset]="strokeDashoffset"
    fill="transparent"
    stroke="#F48E61"
    r="47"
    cx="50"
    cy="50"
  />
  <!-- <text x="50" y="55" id="restTimerText" class="text" text-anchor="middle">{{ value / 100 | number: '1.0-0' }}</text>
   -->
  <text x="50" y="55" id="restTimerText" class="text" text-anchor="middle">{{ value }}</text>
</svg>
